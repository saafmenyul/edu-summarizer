name: Scheduled Summarization Report

on:
  schedule:
    - cron: '0 8 * * *'  # Ежедневно в 8:00 UTC
  workflow_dispatch:
    inputs:
      language:
        description: 'Language for summarization'
        required: true
        default: 'english'
        type: choice
        options:
        - english
        - russian
        - german

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install torch transformers sentencepiece nltk
    
    - name: Generate summarization examples
      run: |
        python scripts/generate_report.py --language ${{ github.event.inputs.language || 'english' }}
    
    - name: Upload generated report
      uses: actions/upload-artifact@v4  # ✅ Исправлено с v3 на v4
      with:
        name: daily-summarization-report
        path: |
          reports/
          examples/
        retention-days: 7
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        destination_dir: ./reports
